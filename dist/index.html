<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Finanças</title>
  <link rel="stylesheet" href="../src/style/style.css">
</head>
<body>
  <h1>Minhas Finanças</h1>
  <main>
    <form>
      <h2>Nova Transação</h2>
      <input type="hidden" id="id" name="id">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">
      <label for="amount">Valor:</label>
      <input type="number" step="0.01" id="amount" name="amount">
      <label for="type">Tipo:</label>
      <select id="type">
        <option id="type-value-less" value="value-less" autofocus>--Selecione um--</option>
        <option value="credit">Recebido</option>
        <option value="debit">Pago</option>
      </select>
      <br><br>
      <button>Salvar</button>
    </form>
    <div>
      <h2>Saldo: <span id="balance"></span></h2>
      <h2>Histórico de Transações</h2>
      <section id="transactions"></section>
    </div>
  </main>

  <script src="../src/transactions_modules/index.js" type="module"></script>
</body>
</html>
